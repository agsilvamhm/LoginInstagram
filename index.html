<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="Stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/Insta.jpg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagens/LogoInstagram.jpg" class="instagram-logo" alt="Instagram logo">
                <div class="profilefoto">
                    <img src="./Imagens/Perfil.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue com agsilva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é agsilva</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>        
                </div>
            </div>
        </div>
    </div>
    <script src="./Js/script.js"></script>
</body>
</html>
